<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Umrechnung</h1>
    </header>
    <main>
        
        <section>
            <h2>Contact</h2>
            <p>If you have any questions, feel free to reach out! <a href="https://github.com/n-km" target="_blank">n-km</a></p>
        </section>
        <section id="quiz-section">
            <h2>Umrechnungs-Lernprogramm</h2>
            <p id="question"></p>

            <button id="submit-btn">Antwort prüfen</button>
            <button id="next-btn" style="display:none;">Nächste Aufgabe</button>
            <p id="feedback"></p>
        </section>
    </main>
   
        

    <script src="js/script.js"></script>
